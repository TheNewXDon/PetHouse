<!-- Pet Modal -->
<div class="container" id="modal-edit-pet">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-end border-bottom-0">
                <button type="button" class="btn-edit-icon editAnimalModal" data-dismiss="modal" aria-label="Close">
                    <i class="mdi mdi-pencil"></i>
                </button>
                    
                <button type="button" (click)="deleteAnimal()" class="btn-delete-icon deleteAnimalModal" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="mdi mdi-delete"></i>
                </button>        
            
                <button type="button" routerLink="/" class="btn-close-icon" data-dismiss="modal" aria-label="Close">
                    <i class="mdi mdi-close"></i>
                </button>
            </div>

            <div class="modal-body pt-0">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="profile-content-left px-4">
                            <div class="card text-center px-0 border-0">
                                <div class="card-img mx-auto">
                                    <img class="rounded-circle" [src]="animal.imageUrl" alt="user image" style="width: 100%; height: 100%;" />
                                </div>

                                <div class="card-body">
                                    <h4 class="py-2">{{animal.name}}</h4>
                                    <p>Kind: {{animal.kind}}<br>Age: {{animal.age}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="contact-info px-4">
                            <h4 class="mb-1">Pet Details</h4>
                            <!-- <p class="text-dark font-weight-medium pt-4 mb-2">Email address</p>
                            <p>{{animal.email}}</p> -->
                            <p class="text-dark font-weight-medium pt-4 mb-2">Phone Number</p>
                            <p>{{animal.phone}}</p>
                            <p class="text-dark font-weight-medium pt-4 mb-2">Owner</p>
                            <p>{{animal.owner}}</p>
                            <!-- <p class="text-dark font-weight-medium pt-4 mb-2">Event</p>
                            <p>animal.notes</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
