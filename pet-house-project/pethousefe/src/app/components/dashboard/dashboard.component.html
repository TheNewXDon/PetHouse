<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<div class="container" id="main-container">
    <div class="content contact-list">
        <div class="card card-default">
            <div class="card-header align-items-center px-3 px-md-5">
                <h2>Pets</h2>
                <form class="form-inline my-2 my-lg-0">
                    <input type="search" name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search pet..."/>
                </form>
                <button type="button" routerLink="add" class="btn btn-primary" data-toggle="modal" data-target="#modal-add-pet #addAnimalModal">Add Pet</button>
            </div>

            <div class="card-body px-3 px-md-5">
                <div class="row">
                    <div *ngFor="let animal of animals" class="col-lg-6 col-xl-4 col-md-6 col-sm-12">
                        <div class="card card-default p-4">
                            <a class="media text-secondary" routerLink="/edit/{{animal.id}}">
                                <img src="{{animal?.imageUrl}}" class="mr-3 img-fluid rounded" alt="Avatar Image" />
                                <div class="media-body">
                                    <h5 class="mt-0 mb-2 text-dark">{{animal?.name}}</h5>
                                    <ul class="list-unstyled text-smoke text-smoke">
                                        <li class="d-flex">
                                            <i class="mdi mdi-map mr-1"></i>
                                            <span>Age: {{animal?.age}}</span>
                                        </li>
                                        <li class="d-flex">
                                            <i class="mdi mdi-email mr-1"></i>
                                            <span>Owner: {{animal?.owner}}</span>
                                        </li>
                                        <li class="d-flex">
                                            <i class="mdi mdi-phone mr-1"></i>
                                            <span>{{animal?.phone}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
